<!DOCTYPE html>
<html>
<head>
    <title>Manager Login - Service Bill App</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body> 

<div class="box">
    <h2>Staff Login</h2>
    <form method="post">
   {% csrf_token %}
       <input type="text" placeholder="Username" name="uname" required><br>
        <input type="password" placeholder="Password" name="pwd" required><br>
        <button type="submit">Login</button>
    </form>

    <a href="/">Back to Choice</a>

    
{% if messages %}
  {% for message in messages %}
    <div style="color:red">{{ message }}</div>
  {% endfor %}
{% endif %}
</div>

</body>
</html>
