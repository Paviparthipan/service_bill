<!DOCTYPE html>
<html>
<head>
    <title>Manager Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Manager Login</h2>

    {% if messages %}
        <div class="error">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="Username" required><br>
        <input type="password" name="pwd" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <a href="/">Back to Choice</a>
</div>

</body>
</html>
