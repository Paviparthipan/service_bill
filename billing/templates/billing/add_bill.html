<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
   body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0;}
        .container { width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; }
        input { width: 90%; padding: 8px; margin: 5px 0; }
            .nav{
               background: #0077cc;
            margin-top: 0;
            padding: 2.5rem;
            text-align: center;
            color: #ccc;
        }
      
      button { padding: 10px 20px; margin: 10px 0; }
</style>
<body>
   
<h2 class="nav">Add Bill</h2>
<div class="container">
<form method="POST">
    {% csrf_token %}
    <input type="text" name="customer_name" placeholder="Customer Name" required><br>
    <input type="text" name="service_type" placeholder="Service Type" required><br>
    <input type="number" name="amount" placeholder="Amount" required><br>
    <button type="submit">Add Bill</button>
</form>

{% if messages %}
  {% for message in messages %}
    <div style="color:green">{{ message }}</div>
  {% endfor %}
{% endif %}
</div>

</body>
</html>
